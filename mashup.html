<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var cities = [
		//{"cities":"Yellowstone","coords":[44.4280,-110.5885]},
		//{"cities":"Glacier","coords":[48.7596, -113.7870]},
        {"cities":"Frankendael Amsterdam","coords":[52.347177, 4.919717]},
        {"cities":"Marine Drive Mumbai", "coords":[18.944941, 72.825699]},
        {"cities":"Venice","coords":[45.4408,12.3155]},
        {"cities":"Dubrovnik","coords":[42.6507,18.0944]},
        {"cities":"New York City","coords":[40.7128,74.0060]},
        {"cities":"Salvador ","coords":[12.9777,38.5016]}
		];
    
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(34.0479, 100.6197),
			mapTypeId: 'terrain'
		});

		mashParks(cities);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].cities
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
